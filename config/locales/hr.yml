          kartu i kartografiju područja u kontaktu s lokalnom upravom, poduzećima
          i medijima. Također su uspostavile povezanost sa OpenStreetMap Zakladom
          (OSMF), što im pruža vezu s nadležnim tijelom za pravna pitanja i autorska
